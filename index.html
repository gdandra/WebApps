    <!--Tools Start-->
    
    <div id="tools">
        <h2 style="text-align: center;">Current Tools</h2>

        <!--Fibonacci Sequence-->
        <div id="Fibonacci" >
            <h3 style="text-align: center; font-size: 20px;">Fibonacci Sequence</h3>
            <form>
                <label for="Fibo-input">Input the-nth Sequence of Fibonacci Number : </label>
                <input type="number" id="Fibo-input" min="0"> <br>
                <button type="button" onclick="CalcFibonacci()">Submit</button>
            </form>
            <p>The answer is : <span id="Fibo-result"></span> </p>
        </div>

        <!--Volume Calculator -->
        <div id="Volume" >
            <h3 style="text-align: center; font-size: 20px;">Volume of a Geometry</h3>
            <form>
                <label for="Shape-option">Select the shape to calculate : </label>
                <select id="Shape-option">
                    <option value="Cube"> Cube </option>
                    <option value="Sphere"> Sphere </option>
                    <option value="Prism"> Prism </option>
                    <option value="Cuboid"> Cuboid </option>
                </select>

                <!--Cube Calculation-->
                <div id="cube-calc" style="display: block;">
                    <label for="cube-side">Side Length</label>
                    <input id="cube-side" type="number">
                </div>

                <!--Sphere Calculation-->
                <div id="sphere-calc" style="display: none;">
                    <label for="sphere-radius">Sphere Radius</label>
                    <input id="sphere-radius" type="number">
                </div>

                <!--Prism Calculation-->
                <div id="prism-calc" style="display: none;">
                    <label for="prism-base">Base Length</label>
                    <input id="prism-base" type="number"> <br>
                    <label for="prism-height">Prism Height</label>
                    <input id="prism-height" type="number">
                </div>

                <!--Cuboid Calculation-->
                <div id="cuboid-calc" style="display: none;">
                    <label for="cuboid-lenght">Cuboid Length</label> 
                    <input id="cuboid-lenght" type="number"> <br>
                    <label for="cuboid-height">Cuboid Height</label>
                    <input id="cuboid-height" type="number"> <br>
                    <label for="cuboid-width">Cuboid Width</label>
                    <input id="cuboid-width" type="number"> <br>
                </div>
                <button type="button" onclick="CalcVolume()">Submit</button>
            </form>
            <p>The result is : <span id="volume-result"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
